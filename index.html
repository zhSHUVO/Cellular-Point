<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cellular Point</title>
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="./images/favicon.png"
            type="image/x-icon"
        />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- css -->
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body class="m-0">
        <!-- head section -->
        <header class="text-center mt-5">
            <h1>Cellular Point</h1>
            <!-- search section -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <input
                        type="text"
                        id="search-bar"
                        class="search-bar border-0 p-2 rounded-pill"
                    />
                    <button
                        id="search-button-id"
                        onclick="searchPhone()"
                        class="search-button ms-3 border-0 p-2"
                    >
                        <svg
                            stroke="currentColor"
                            fill="currentColor"
                            stroke-width="0"
                            viewBox="0 0 16 16"
                            height="1em"
                            width="1em"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                clip-rule="evenodd"
                            ></path>
                            <path
                                fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- main section -->

        <main>
            <!--spinner loading -->
            <div class="d-flex justify-content-center m-2">
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- not found -->
            <div id="not-found" class="text-center"></div>

            <!-- phone details -->
            <section>
                <div id="detail-card" class="row g-5 m-0"></div>
            </section>

            <!-- phone cards -->
            <section>
                <div
                    id="phone-card"
                    class="row row-cols-1 row-cols-md-3 g-5 m-5"
                ></div>
            </section>

            <!-- see more -->
            <div id="see-more" class="text-center">
                <a href="#" class="btn btn-light shadow-none m-5"
                    >See Details</a
                >
            </div>
        </main>

        <!-- fontawesome script -->
        <script
            src="https://kit.fontawesome.com/525a769e3c.js"
            crossorigin="anonymous"
        ></script>
        <!-- bootstrap js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- js -->
        <script src="app/script.js"></script>
    </body>
</html>
